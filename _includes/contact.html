<section id="contact">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="section-heading">Contact</h2>
                <hr class="primary">
                <p>N'hésitez pas à nous contacter pour toute question ou commentaire!</p>
            </div>
        </div>    
        <div class="row justify-content-center">
            <div class="col-lg-2 text-center">
                <a href="mailto:{{ site.email }}">
                <i class="fas fa-envelope fa-4x wow bounceIn" data-wow-delay=".1s"></i>
                </a>
            </div>
            <div class="col-lg-2 text-center">
                <a href="https://facebook.com/{{ site.facebook }}">
                <i class="fab fa-facebook fa-4x wow bounceIn" data-wow-delay=".1s"></i>
                </a>
            </div>
        </div>
    </div>
</section>
