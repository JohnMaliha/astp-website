<section id="sts" class="bg-normal">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Sociétés techniques</h2>
                <hr>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            STs:
            {% for st in site.data.sts.list %}
                <div class="col-lg-3 col-md-6 text-center">
                    {{ st.name }}, {{ st.name-full }}
                </div>
            {% endfor %}
        </div>
    </div>
</section>
